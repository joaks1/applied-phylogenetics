<!doctype html>
<html lang="en">

	<head>
		<meta charset="utf-8">

		<title>Class survey</title>

		<meta name="description" content="Task and time management">
		<meta name="author" content="Jamie Oaks">

		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<link rel="stylesheet" href="https://github.com/joaks1/reveal.js/raw/master/css/reveal.min.css">
		<link rel="stylesheet" href="https://github.com/joaks1/reveal.js/raw/master/css/theme/default.css" id="theme">

		<!-- For syntax highlighting -->
		<link rel="stylesheet" href="https://github.com/joaks1/reveal.js/raw/master/lib/css/zenburn.css">

		<!-- If the query includes 'print-pdf', use the PDF print sheet -->
		<script>
			document.write( '<link rel="stylesheet" href="https://github.com/joaks1/reveal.js/raw/master/css/print/' + ( window.location.search.match( /print-pdf/gi ) ? 'pdf' : 'paper' ) + '.css" type="text/css" media="print">' );
		</script>

		<!--[if lt IE 9]>
		<script src="lib/js/html5shiv.js"></script>
		<![endif]-->
	</head>

	<body>

		<div class="reveal">

			<!-- Any section element inside of this container is displayed as a slide -->
			<div class="slides">
                <section data-markdown="https://github.com/joaks1/applied-phylogenetics/raw/master/class-survey/slides/slides.md" data-separator="^\n---\n" data-vertical="^\n\n\n" data-notes="^Note:" data-charset="iso-8859-15"></section>

			</div>

		</div>

		<script src="https://github.com/joaks1/reveal.js/raw/master/lib/js/head.min.js"></script>
		<script src="https://github.com/joaks1/reveal.js/raw/master/js/reveal.min.js"></script>

		<script>

			// Full list of configuration options available here:
			// https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				controls: true,
				progress: true,
				history: true,
				center: true,
                overview: true,
                touch: true,

				theme: Reveal.getQueryHash().theme || 'solarized', // available themes are in /css/theme
				transition: Reveal.getQueryHash().transition || 'linear', // default/cube/page/concave/zoom/linear/fade/none

				// Optional libraries used to extend on reveal.js
				dependencies: [
					{ src: 'https://github.com/joaks1/reveal.js/raw/master/lib/js/classList.js', condition: function() { return !document.body.classList; } },
					{ src: 'https://github.com/joaks1/reveal.js/raw/master/plugin/markdown/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: 'https://github.com/joaks1/reveal.js/raw/master/plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: 'https://github.com/joaks1/reveal.js/raw/master/plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } },
					{ src: 'https://github.com/joaks1/reveal.js/raw/master/plugin/zoom-js/zoom.js', async: true, condition: function() { return !!document.body.classList; } },
					{ src: 'https://github.com/joaks1/reveal.js/raw/master/plugin/notes/notes.js', async: true, condition: function() { return !!document.body.classList; } }
				]
			});

		</script>

	</body>
</html>
